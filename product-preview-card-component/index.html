<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="product__container">
      <div class="product__img-container">
        <img
          src="./images/image-product-desktop.jpg"
          alt=""
          class="product-img"
        />
      </div>

      <div class="product__details">
        <div class="product__category">Perfume</div>
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product__price">
          <div class="product__sale-price">$149.99</div>
          <div class="product__original-price"><s>$169.99</s></div>
        </div>
        <div class="cta-container">
          <div class="cta-contents">
            <img src="./images/icon-cart.svg" alt="" /><a class="cta-button"
              >Add to Cart</a
            >
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Chadley29">Chadley29</a>.
    </footer>
  </body>
</html>
